{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container ">
<h3>Python Interview Challenger</h3>
 <form method='post' action=''>
    {% csrf_token %}
    {% for q  in questions %}
    <div class="form-group">
      <label for="question">{{q.question}}</label>
    </div>
    <div class="form-check">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios1" value="answer_1" checked>
            <label class="form-check-label" for="gridRadios1">
                {{q.answer_1}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios2" value="answer_2">
            <label class="form-check-label" for="gridRadios2">
                {{q.answer_2}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios1" value="answer_3">
            <label class="form-check-label" for="gridRadios1">
                {{q.answer_3}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios2" value="answer_4">
            <label class="form-check-label" for="gridRadios2">
                {{q.answer_4}}
            </label>
        </div>
        <br>
    </div>
    {% endfor %}
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
